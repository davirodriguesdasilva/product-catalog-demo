<div class="product-card">
  <div class="product-image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>

  <label class="product-category">{{ product.category.name }}</label>
  <h3 class="product-name">{{ product.name }}</h3>

  <p class="product-description">{{ product.description }}</p>

  <div class="product-rating" *ngIf="product.ratingAvg">
    <span class="stars">
      <span *ngFor="let star of getStars()" [class.filled]="star.filled">â˜…</span>
    </span>
    <span class="rating-value">({{ product.ratingAvg }})</span>
  </div>

  <div class="product-price">{{ product.price | currency:'BRL' }}</div>
</div>
